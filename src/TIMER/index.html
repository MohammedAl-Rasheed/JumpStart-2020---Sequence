<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/029019abd4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="sidenav">
        <a href=""><i class="fas fa-user-circle"></i></a>
        <a href="my-app/src/index.html"><i class="fas fa-tasks"></i></a>
        <a href="src/ADDFOLDER/index.html"><i class="fas fa-sticky-note"></i></a>
        <a href="src/TIMER/index.html"><i class="far fa-clock active"></i></a>
      </div>
    <div class="pomodoro-container">
      <div class="timer-display"></div>
      <ul class="button-group">
        <li class="start button">
          <i class="fa fa-play start" aria-hidden="true"></i>
        </li>
        <li class="pause button">
          <i class="fa fa-pause pause" aria-hidden="true"></i>
        </li>
        <li class="stop button">
          <i class="fa fa-stop stop" aria-hidden="true"></i>
        </li>
      </ul>
      <div class="session-type"></div>
      <div class="task-section">
        <h4>Total Sessions</h4>
        <p class="task-list">Work : <span class="work-sessions"></span></p>
        <p class="task-list">Break : <span class="break-sessions"></span></p>
      </div>
    </div>
    <script src="js/progressbar.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
